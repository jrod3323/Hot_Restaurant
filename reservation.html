<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hot Restaurant</title>
    <!-- CSS Link-->
    <link rel="stylesheet" href="/reservation.css" />
    <!-- Bootstrap Link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- Bootstrap Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Hot Restaurant</h1>
        <h3>Make your reservation</h3>
        <hr />
        <a href="/table"
          ><button class="btn btn-primary btn-lg"><span class="fa fa-list-alt"></span> tables</button></a
        >
        <a href="/"
          ><button class="btn btn-default btn-lg"><span class="fa fa-home"></span></button
        ></a>
      </div>
      <div class="row">
            <div class="col-lg-12">
                <!-- Reservation Page -->
                <div class="card">
                  <div class="card-header">
                    Table Reservation
                  </div>
                  <div class="card-body">
                    <form role="form">
                      <div class="form-group">
                        <label for="reserve-name">Name</label>
                        <input type="text" class="form-control" id="reserve-name">
                      </div>
                      <div class="form-group">
                        <label for="reserve-phone">Phone Number</label>
                        <input type="text" class="form-control" id="reserve-phone">
                      </div>
                      <div class="form-group">
                        <label for="reserve-email">Email</label>
                        <input type="text" class="form-control" id="reserve-email">
                      </div>
                      <div class="form-group">
                        <label for="reserve-unique-id">Unique ID</label>
                        <input type="text" class="form-control" id="reserve-unique-id">
                      </div>
                      <button type="submit" class="btn btn-primary submit">Submit</button>
                    </form>
             </div>
         </div>
        </div>
    </div>

    <script type="text/javascript">
      //add event listener for form button
      $(".submit").on("click", function(event) {
        event.preventDefault();
        var newReservation = {
          name: $("#reserve-name").val().trim(),
          phoneNumber: $("#reserve-phone").val().trim(),
          email: $("#reserve-email").val().trim(),
          uniqueID: $("#reserve-unique-id").val().trim()
        };
  
        // Question: What does this code do??
        $.post("/api/reservations", newReservation)
          .then(function(data) {
            alert("Adding reservation...");
          });
      });
    </script>
  </body>
</html>
